version: '3.8'

services:
  # Spring Boot Application
  demo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-spring-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=md
      - DB_USERNAME=matthieudebray
      - DB_PASSWORD=Toto2016
      - SHOW_SQL=false
    depends_on: []
    networks:
      - demo-network
    restart: unless-stopped

# Network for service communication
networks:
  demo-network:
    driver: bridge

# Configuration pour l'environnement Docker
spring.application.name=demo

# Configuration PostgreSQL pour Docker
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:md}
spring.datasource.username=${DB_USERNAME:matthieudebray}
spring.datasource.password=${DB_PASSWORD:Toto2016}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# Configuration du serveur
server.port=${SERVER_PORT:8080}

# Configuration des logs pour Docker
logging.level.com.debray.demo=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Désactiver la bannière Spring Boot en production
spring.main.banner-mode=off

# Configuration management endpoints pour healthcheck
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuration for Docker environment
spring.application.name=demo

# PostgreSQL configuration for Docker
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:md}
spring.datasource.username=${DB_USERNAME:matthieudebray}
spring.datasource.password=${DB_PASSWORD:Toto2016}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=${SERVER_PORT:8080}

# Logging configuration for Docker
logging.level.com.debray.demo=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable Spring Boot banner in production
spring.main.banner-mode=off

# Management endpoints configuration for healthcheck
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
